<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"
    />
    <link href="./css/reset.css" rel="stylesheet" />
    <link href="./css/pokeball.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <footer>

            <img src="./images/instagramPixel.png" alt="logo instagram" />
          </a>
        </div>
        <div id="pokeballs">
          <div class="pokeball" id="normal"></div>
          <div class="pokeball" id="great"></div>
          <div class="pokeball" id="ultra"></div>
          <div class="pokeball" id="master"></div>
